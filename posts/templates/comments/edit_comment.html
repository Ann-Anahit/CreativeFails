{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Edit Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Comment</button>
</form>

<h3>Or Delete This Comment</h3>
<p>Are you sure you want to delete this comment?</p>
<p>{{ comment.content }}</p>

<form method="POST" action="{% url 'delete_comment' comment.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>

<a href="{% url 'post_detail' post_id=comment.post.id %}">Cancel</a>

{% endblock %}
