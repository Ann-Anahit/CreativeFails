<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>

<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <a href="{% url 'update_post' post.id %}">Edit Post</a>
    <form action="{% url 'delete_post' post.id %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete Post</button>
    </form>
    <br>
    <a href="{% url 'post_list' %}">Back to List</a>
</body>

</html>
