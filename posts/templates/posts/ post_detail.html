{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <!-- You can link your CSS files here if needed -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>

<body>
    <h1>{{ post.title }}</h1>
    <div>{{ post.content }}</div>
    <p>Posted by: {{ post.user.username }} on {{ post.created_at }}</p>

    <h2>Your Posts</h2>
    <ul>
        {% for post in posts %}
        {% if post.user == request.user %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <a href="{% url 'update_post' post.id %}">Edit Post</a>
            <a href="{% url 'delete_post' post.id %}">Delete Post</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>

    <br>
    <a href="{% url 'post_list' %}">Back to List</a>
</body>

</html>
