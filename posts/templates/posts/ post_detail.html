{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>

<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>

    {% if post.user == request.user %}
    <a href="{% url 'update_post' post.id %}">Edit Post</a>
    <a href="{% url 'delete_post' post.id %}">Delete Post</a>
    {% endif %}

    <br>
    <a href="{% url 'post_list' %}">Back to List</a>
</body>

</html>
