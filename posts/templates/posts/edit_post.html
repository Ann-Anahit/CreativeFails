{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<!-- Display success or error messages if any -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}

<!-- Form for editing the post -->
<form action="{% url 'edit_post' post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- Renders the form fields -->
    <button type="submit" class="btn btn-primary">Save changes</button>
</form>

<!-- Optional: Link to go back to the post detail view -->
<a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
