{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to List</a>
</form>
{% endblock %}
