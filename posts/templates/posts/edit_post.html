{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<form action="{% url 'edit_post' post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>

<a href="{% url 'post_detail' post.pk %}">Cancel</a>
{% endblock %}
