<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>

</head>

<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_detail' post.id %}">Cancel</a>
    </form>
</body>

</html>
