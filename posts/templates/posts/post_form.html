<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% if post %}Edit Post{% else %}Create Post{% endif %}</title>
</head>

<body>
    <h1>{% if post %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form action="{% if post %}{% url 'update_post' post.id %}{% else %}{% url 'create_post' %}{% endif %}"
        method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title|default:'' }}"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content">{{ post.content|default:'' }}</textarea><br><br>

        <button type="submit">{% if post %}Update Post{% else %}Create Post{% endif %}</button>
    </form>
    <br>
    <a href="{% url 'post_list' %}">Cancel</a>
</body>

</html>
