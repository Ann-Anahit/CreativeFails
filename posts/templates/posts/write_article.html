{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/webfonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>Write Article - Creative Fails</title>
</head>

<body>
    <header>
        <div class="header-element">
            <nav>
                <ul>
                    <li><a href="/"><img class="logo" src="{% static 'images/logo_cf.png' %}" alt="Logo"></a></li>
                    <li><a href="/posts/write-article">Write Article</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">SignIn</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero">
            <h1>Creative Fails</h1>
        </div>
    </header>
    <main>
        <div class="registration-form">
            <h2>Write Article</h2>
            <form action="{% url 'write_article' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="blog-posts">
            <h2>Recent Posts</h2>
            {% for post in posts %}
            <article>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <div class="meta">
                    Posted on <span class="date">{{ post.date }}</span> by <span class="author">{{ post.author }}</span>
                </div>
            </article>
            {% endfor %}
        </div>
    </main>
    <footer>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
            <img src="{% static 'images/x-twitter.png' %}" alt="Twitter" class="social">
        </a>
        <a href="https://github.com" aria-label="Open-source code GitHub" target="_blank">
            <img src="{% static 'images/github.png' %}" alt="GitHub" class="social">
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
            <img src="{% static 'images/instagram.png' %}" alt="Instagram" class="social">
        </a>
    </footer>
</body>

</html>
